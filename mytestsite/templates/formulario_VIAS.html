<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Registro de incidencias -VIAS- </title>

<body bgcolor="#f44d00">
<center><h1>Seguimiento KPI's

{% block content %}
{% csrf_token %}

<input type="number", id="Hora" name="Hora" requiered><br></br>
<label for="Interr_Min"> Interrupción (en minutos)</label> {{form.interrupcion}}  <br></br>

<br></br>

</select>
<br></br>

<select name="Estaciones_L2">
 	<option value="1">Pantitlán</option>
 	<option value="2">Zaragoza</option>

 	<option value="15">Insurgentes</option>
 	<option value="16">Sevilla</option>
 	<option value="17">Chapultepec</option>
 	<option value="18">Juanacatlán</option>
 	<option value="19">Tacubaya</option>
 	<option value="20">Observatorio</option>
</select>
<br></br>
<label for="TipA">Tipo de avería</label><br></br> {{ form.TipA }}
<select name="TipA">
 	<option value="1.5">Interrupción del servicio</option>
 	<option value="0.5">Afectación del servicio</option>
 	<option value="0.25">Confort</option>
 	<option value="0.25">Afectación del servicio normal</option>
</select>
<br></br>
<label for="Oficio_Asociado"> Oficio asociado</label>{{ form.oficioAsociado }}<br></br>
<input type="text", id="Oficio_Asociado" name="Oficio_Asociado" requiered><br></br>
<input type="submit" value="Guardar Registros" style=width:320px height:250px>
</form>
{% endblock %} 
</center>
</body>
</html>
